<template>
    <lightning-card title="Our Centres">
        <template if:true={centres}>
            <div class="slds-grid slds-wrap">
                <template for:each={centres} for:item="centre">
                    <div class="slds-col slds-size_1-of-2 slds-p-around_small" key={centre.Id} data-id={centre.Id}>
                        <lightning-card class="slds-box slds-box_xx-small slds-text-link_faux" variant="narrow" icon-name="utility:store">
                                <h1 slot="title">{centre.Name}</h1>
                        </lightning-card>
                    </div>
                </template>
            </div>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
