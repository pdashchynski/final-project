<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">{label.CloseLabel}</span>
                    </button>
                    <h2 class="slds-text-heading_medium">{product.name}</h2>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>{product.description}</p>
                    <p>{label.PriceLabel}: <lightning-formatted-number value={product.price} format-style="currency" currency-code={product.currencyCode}></lightning-formatted-number></p>
                </div>
                <div class="slds-modal__footer">
                    <c-car-pdf-navigation
                        sku={product.sku}
                        selected-currency={selectedCurrency}>
                    </c-car-pdf-navigation>
                    <lightning-button variant="brand" label={label.CloseLabel} title={label.CloseLabel} onclick={closeModal} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
