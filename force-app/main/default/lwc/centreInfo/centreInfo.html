<template>
    <lightning-card>
        <template if:true={centres}>
            <template for:each={centres} for:item="centre">
                <lightning-card title={centre.Name} key={centre.Id}>
                    <div>
                        <p class="slds-var-m-bottom_xx-small">{centre.Name}</p>
                    </div>
                </lightning-card>
            </template>
        </template>
    </lightning-card>    
</template>
